    <table *ngIf="displayedColumns" mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">
      <ng-container *ngFor="let value of displayedColumns" [matColumnDef]="value">
        <th mat-header-cell *matHeaderCellDef>{{value.split('_').join(' ')}}</th>
        <td mat-cell *matCellDef="let element"> {{element[value]}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
