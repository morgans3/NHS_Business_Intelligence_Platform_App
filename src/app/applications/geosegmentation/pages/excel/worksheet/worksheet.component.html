<div *ngIf="sheet">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
            <ng-container *ngFor="let head of sheet[0] | keys" [matColumnDef]="head">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ head }}</th>
                <td mat-cell *matCellDef="let row">{{ row[head] }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="sheet[0] | keys"></tr>
            <tr mat-row *matRowDef="let row; columns: sheet[0] | keys"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
