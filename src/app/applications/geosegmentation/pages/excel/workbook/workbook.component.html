<mat-card *ngIf="workbook">
  <mat-card-content>
    <mat-tab-group>
      <mat-tab *ngFor="let sheet of workbook.worksheets; let i = index" [label]="sheet.name">
        <app-worksheet [sheet]="sheet.data"></app-worksheet>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

<app-exportexcel [workbook]="workbook"></app-exportexcel>
