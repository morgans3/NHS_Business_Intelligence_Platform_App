<mat-card>
    <mat-card-content>
        <div fxLayout="row wrap">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxLayoutAlign="center center">
                <mat-card-title>Population List</mat-card-title>
            </div>
        </div>

        <hr />

        <div fxLayout="row wrap" *ngIf="!dataFetched">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxLayoutAlign="center center">
                <mat-spinner [diameter]="60"></mat-spinner>
            </div>
        </div>

        <div fxLayout="row wrap" *ngIf="dataFetched">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                <app-UserValidation (confirmation)="updatePID($event)"></app-UserValidation>

                <div class="bg-light p-10 p-r-20 p-l-20">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
                    </mat-form-field>
                </div>
                <div class="responsive-table" *ngIf="dataFetched">
                    <mat-table #Table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="fullname">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.fullname }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="nhsnumber">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> NHS Number </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.nhsnumber }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="age">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.age }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="sex">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.sex }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="rsk">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Risk Score </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.rsk }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="ccg">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> CCG </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.ccg }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="gp">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> GP Practice </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.gp }} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                            <mat-cell *matCellDef="let row; let i = index">
                                <button
                                    *ngIf="row.nhsnumber !== '#### ### ###'"
                                    (click)="personSelected(row)"
                                    mat-icon-button
                                    color="primary"
                                    title="More Information"
                                >
                                    <mat-icon>account_circle</mat-icon>
                                </button>
                                <button
                                    (click)="personBookmarked(row, i)"
                                    *ngIf="row.nhsnumber !== '#### ### ###' && bookmarks.indexOf(i) === -1"
                                    mat-icon-button
                                    color="primary"
                                    title="Bookmark Person"
                                >
                                    <mat-icon>bookmarks</mat-icon>
                                </button>
                                <button
                                    (click)="personBookmarked(row, i)"
                                    *ngIf="row.nhsnumber !== '#### ### ###' && bookmarks.indexOf(i) > -1"
                                    mat-icon-button
                                    color="warn"
                                    title="Remove Bookmark"
                                >
                                    <mat-icon>bookmark_border</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>
                    </mat-table>

                    <mat-paginator #paginator [pageSize]="25" [pageSizeOptions]="[25, 50, 100]"> </mat-paginator>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
