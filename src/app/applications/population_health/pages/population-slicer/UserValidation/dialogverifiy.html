<h1 mat-dialog-title>Confirmation Required</h1>
<div mat-dialog-content>
  <p>Scan the QR code or enter the secret key in Google Authenticator</p>
  <img [src]="tfa.dataURL" alt="" class="img-thumbnail" style="display:block;margin:auto" />
  <p>Secret Key - {{tfa.tempSecret}}</p>
  <p>Auth Type - Time Based - OTP</p>
  <form class="m-t-20" [formGroup]="myForm">
    <mat-form-field class="example-full-width">
      <input matInput name="authcode" type="number" maxlength="6" placeholder="Enter the Auth Code" id="authcode"
        autocomplete="off" formControlName="authcode">
    </mat-form-field>
  </form>
  <p class="text-danger" style="text-align:center;" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
<div mat-dialog-actions>
  <button type="button" mat-raised-button color="primary" (click)="enableTFA()">Confirm Code</button>
  <button type="button" mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
