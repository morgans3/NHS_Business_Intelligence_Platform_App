<div fxLayout="row wrap">
  <div fxFlex-gt-xs="100" fxFlex="100">
    <mat-card-title style="text-decoration: underline; margin-bottom: 10px;">Mortality</mat-card-title>
    <table mat-table [dataSource]="mortalitySource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Trust </th>
        <td mat-cell *matCellDef="let element"> {{element.name || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="confirmed">
        <th mat-header-cell *matHeaderCellDef> Confirmed </th>
        <td mat-cell *matCellDef="let element"> {{element.confirmed || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="suspected">
        <th mat-header-cell *matHeaderCellDef> Suspected </th>
        <td mat-cell *matCellDef="let element"> {{element.suspected || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.rate || '-'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="mortalityColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: mortalityColumns;"></tr>
    </table>
  </div>
</div>
