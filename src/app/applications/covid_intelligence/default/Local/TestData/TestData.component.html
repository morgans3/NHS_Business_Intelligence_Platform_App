<div fxLayout="row wrap">
  <div fxFlex-gt-xs="100" fxFlex="100">
    <mat-card-title style="text-decoration: underline; margin-bottom: 10px;">Testing</mat-card-title>
    <table mat-table [dataSource]="testSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Trust </th>
        <td mat-cell *matCellDef="let element"> {{element.name || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="positive">
        <th mat-header-cell *matHeaderCellDef> Positive Results </th>
        <td mat-cell *matCellDef="let element"> {{element.positive || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="negative">
        <th mat-header-cell *matHeaderCellDef> Negative Results </th>
        <td mat-cell *matCellDef="let element"> {{element.negative || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="awaiting">
        <th mat-header-cell *matHeaderCellDef> Awaiting Results </th>
        <td mat-cell *matCellDef="let element"> {{element.awaiting || '-'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="testColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: testColumns;"></tr>
    </table>
  </div>
</div>
