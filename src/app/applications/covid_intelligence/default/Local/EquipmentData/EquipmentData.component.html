<div fxLayout="row wrap">
  <div fxFlex-gt-xs="100" fxFlex="100">
    <mat-card-title style="text-decoration: underline; margin-bottom: 10px;">Equipment</mat-card-title>
    <table mat-table [dataSource]="equipmentSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Trust </th>
        <td mat-cell *matCellDef="let element"> {{element.name || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="instock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.instock || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="inuse">
        <th mat-header-cell *matHeaderCellDef> In Use </th>
        <td mat-cell *matCellDef="let element"> {{element.inuse || '-'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="equipmentColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: equipmentColumns;"></tr>
    </table>
  </div>
</div>
