<div style="margin: 10px 0px">
  <p style="border-bottom: 1px solid darkslategrey; margin: 15px 6px 0">Conditions</p>

  <section fxLayout="row" fxLayoutAlign="center center" class="example-section" style="margin-bottom: 10px; overflow-x: auto">
    <span *ngFor="let cat of filtered_list_types">
      <button mat-icon-button [color]="cat.color ? cat.color : 'primary'" [matTooltip]="cat.title" [disabled]="person[cat.value] === cat.default ? false : true">
        <mat-icon *ngIf="!cat.icon.includes('fa-')">{{ cat.icon }}</mat-icon>
        <i *ngIf="cat.icon.includes('fa-')" style="font-size: x-large" [class]="cat.icon"></i>
      </button>
    </span>
  </section>
</div>
