<div fxLayout="row wrap" style="padding: 10px 0px;">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <div fxLayout="row wrap" fxLayoutAlign="center start">
      <div fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex="100">

        <div class="chat-middle-box">
          <div *ngFor="let message of messages" class="chat-list"
            [ngClass]="{even: message.sender === username && message.method !== 'Broadcast', odd: message.sender !== username && message.method !== 'Broadcast', broadcast: message.method === 'Broadcast'}">
            <div class="chat-message" style="min-width: 300px">
              <div class="chat-block" fxLayout="row wrap"
                [ngClass]="{'bg-light-success': message.sender === username, 'bg-light-info': message.sender !== username}">
                <div fxFlex.gt-sm="20" fxFlex.sm="20" fxFlex="100" style="min-width: 50px"
                  *ngIf="message.method !== 'Broadcast'">
                  <span *ngIf="message.sender !== username">
                    <img [src]="getUserPhoto(message.sender)" class="img-circle" width="40" [title]="message.sender">
                  </span>
                  <span *ngIf="message.sender === username">
                    <button mat-icon-button color="primary" (click)="removeMessage(message)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </span>
                </div>
                <div fxFlex.gt-sm="80" fxFlex.sm="80" fxFlex="80">
                  <h6 style="margin: 0px">{{message.header}}</h6>
                  {{message.message}}
                </div>
              </div>
              <span class="chat-date">{{ message.sentdate | date}}</span>
            </div>
          </div>
          <div *ngIf="messages.length === 0">
            <p>No Notes added</p>
          </div>
        </div>
        <hr />
        <div class="chat-footer">
          <form class="m-t-20" [formGroup]="myForm" style="width: 100%">
            <mat-form-field class="mr-1 ml-1">
              <input matInput placeholder="Note Subject" formControlName="header">
            </mat-form-field>
            <mat-form-field class="mr-1 ml-1">
              <input matInput placeholder="Note Text" formControlName="message">
            </mat-form-field>
            <button mat-raised-button style="margin-bottom: 20px; width: 100%" type="button" color="primary"
              (click)="sendMessage(myForm.value)" [disabled]="!myForm.valid">
              Add Note
            </button>
            <br />
            <button mat-raised-button style="margin-bottom: 20px; width: 100%" type="button" color="warn"
              (click)="clearForm()">Clear This
              Note</button>
          </form>
          <button mat-raised-button style="width: 100%" type="button" color="warn" (click)="clearNotes()"
            [disabled]="messages.length === 0">Clear All
            Notes</button>
        </div>

      </div>
    </div>
  </div>
