<h1 mat-dialog-title>Change Limit</h1>
<div mat-dialog-content>
    <form class="m-t-20" [formGroup]="myForm">
        <mat-form-field class="example-full-width">
            <input
                matInput
                name="limit"
                type="number"
                maxlength="6"
                placeholder="New Limit..."
                id="limit"
                autocomplete="off"
                formControlName="limit"
            />
        </mat-form-field>
    </form>
    <p class="text-danger" style="text-align: center" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
<div mat-dialog-actions>
    <button type="button" style="width: 100%" mat-raised-button (click)="confirm()" cdkFocusInitial>Confirm Limit</button>
    <br /><br />
    <button type="button" style="width: 100%" mat-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
