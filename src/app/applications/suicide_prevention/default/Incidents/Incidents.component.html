<mat-card>
    <mat-card-content>
        <div fxLayout="row wrap">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxLayoutAlign="center center">
                <mat-card-title>Recorded Incidents</mat-card-title>
            </div>
        </div>

        <hr />

        <div fxLayout="row wrap" *ngIf="!dataFetched">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxLayoutAlign="center center">
                <mat-spinner [diameter]="60"></mat-spinner>
            </div>
        </div>

        <div fxLayout="row wrap" [hidden]="dataFetched">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                <!-- <app-UserValidation (confirmation)="updatePID($event)"></app-UserValidation> -->

                <div id="createNew" style="margin: 10px 0px">
                    <button type="button" mat-raised-button color="primary" style="width: 100%" [routerLink]="['/incidentform']">
                        Add New Incident
                    </button>
                </div>

                <div class="bg-light p-10 p-r-20 p-l-20">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
                    </mat-form-field>
                </div>
                <div class="responsive-table" *ngIf="dataFetched">
                    <mat-table #Table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="incident_ref">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Incident Ref </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.incident_ref }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="type">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.type }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="method">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Method </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.method }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="ics">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> ICS </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.ics }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="coroner_area">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Coroner Area </mat-header-cell>
                            <mat-cell *matCellDef="let task"> {{ task.coroner_area }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                            <mat-cell *matCellDef="let task">
                                <span *ngIf="task.date">
                                    {{ task.date | date: "dd/MM/yyyy" }}
                                </span>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                            <mat-cell *matCellDef="let row; let i = index">
                                <button
                                    type="button"
                                    *ngIf="row.incident_ref !== '##### #####'"
                                    (click)="incidentSelected(row)"
                                    mat-button
                                    color="primary"
                                    title="More Information"
                                >
                                    <i class="material-icons">border_color</i>
                                </button>
                                <button
                                    type="button"
                                    *ngIf="row.incident_ref !== '##### #####'"
                                    (click)="removeRecord(row)"
                                    mat-button
                                    color="primary"
                                >
                                    <i class="material-icons">delete</i>
                                </button>
                            </mat-cell>
                        </ng-container>
                    </mat-table>

                    <mat-paginator #paginator [pageSize]="25" [pageSizeOptions]="[25, 50, 100]"> </mat-paginator>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
