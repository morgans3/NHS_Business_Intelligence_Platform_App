<h5 class="margin-block-none">Map Configuration</h5>
<p>Options for configuring the map.</p>

<h6 class="margin-block-none">Default Center</h6>
<mat-form-field>
  <input matInput [formControl]="postcode" placeholder="Post Code..." (keyup)="postcodeKeyUp($event)" />
  <mat-icon matSuffix [matTooltip]="'Lookup postcode'" (click)="postcodeLookup()">
    <i class="fas fa-search-location"></i>
  </mat-icon>
</mat-form-field>
<div fxLayout="row wrap" fxLayoutAlign="space-between center">
  <div fxFlex="50%">
    <mat-form-field>
      <input matInput [formControl]="latitude" placeholder="Latitude..." />
    </mat-form-field>
  </div>
  <div fxFlex="50%">
    <mat-form-field>
      <input matInput [formControl]="longitude" placeholder="Longitude..." />
      <mat-icon matSuffix [matTooltip]="'Lookup Lat-Lng'" (click)="latlngLookup()">
        <i class="fas fa-search-location"></i>
      </mat-icon>
    </mat-form-field>
  </div>
</div>

<h6 class="margin-block-none">Default Zoom Level</h6>
<mat-slider style="width: 100%" [min]="8" [max]="18" [step]="1" [value]="zoomLevel" (change)="zoomLevelChange($event)" thumbLabel="true"></mat-slider>

<h6 class="margin-block-none">Map Scale</h6>
<section class="example-section">
  <mat-checkbox class="example-margin" [(ngModel)]="showMapScale" (change)="showMapScaleChange()">Show Map Scale</mat-checkbox>
</section>

<h6 class="margin-block-none">Map Tile Type</h6>
<mat-form-field appearance="fill">
  <mat-label>Select a map type...</mat-label>
  <mat-select [formControl]="selectedMap" (selectionChange)="changeMapTypeChange($event)">
    <mat-option *ngFor="let option of mapTypes" [value]="option.label">{{ option.label }}</mat-option>
  </mat-select>
</mat-form-field>

<button type="button" mat-raised-button color="primary" (click)="saveDefault()">Save Default Configuration</button>
