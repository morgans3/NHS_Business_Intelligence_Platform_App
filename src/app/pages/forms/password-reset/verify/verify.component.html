<form [formGroup]="form" (ngSubmit)="verify()">
    <p>A code has been sent to your email, to verify it's you please enter it below...</p>

    <mat-form-field>
        <input matInput formControlName="code" placeholder="Enter the code" type="text" autocomplete="false" />
    </mat-form-field>

    <button mat-raised-button color="primary" style="width: 100%" type="submit">Verify</button>
</form>
