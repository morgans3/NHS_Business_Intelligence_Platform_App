<div class="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-header (click)="onCollapse()">
                <mat-card-title-group>
                    <mat-card-title style="padding-top: 2px"
                        >Team Selection <span *ngIf="currentTeam">: {{ currentTeam.name }}</span></mat-card-title
                    >
                </mat-card-title-group>
                <div fxFlex></div>

                <div fxLayoutAlign="center center">
                    <button mat-icon-button color="accent" title="Collapse">
                        <mat-icon>swap_vertical_circle</mat-icon>
                    </button>
                </div>
            </mat-card-header>

            <mat-card-content style="text-align: center" [@expandCollapse]="openCloseAnim">
                <div *ngIf="visible">
                    <mat-form-field class="example-full-width">
                        <input
                            matInput
                            placeholder="Search for a Team by Name..."
                            type="text"
                            [matAutocomplete]="auto"
                            [formControl]="myControl"
                            cyName="team-search"
                        />
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="changeTeamWithName($event.option.value)">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" cyName="team-name">
                                <mat-icon *ngIf="inTeam(option)">account_circle</mat-icon>
                                {{ option }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>

                    <p style="margin-block-start: 0%">or...</p>
                    <button mat-raised-button type="button" color="accent" style="width: 100%" (click)="createTeam()">Create a Team</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card *ngIf="currentTeam">
            <mat-card-content>
                <mat-tab-group id="tabs" (selectedTabChange)="tabClick($event)">
                    <mat-tab label="Meet The Team">
                        <app-meet-team [team]="currentTeam"></app-meet-team>
                    </mat-tab>
                    <mat-tab *ngIf="isAdmin" label="Admin">
                        <app-team-admin [team]="currentTeam"></app-team-admin>
                    </mat-tab>
                </mat-tab-group>
            </mat-card-content>
        </mat-card>
    </div>
</div>
