<mat-card>
    <mat-card-header>
        <img mat-card-avatar [src]="fulluser?.photobase64 || '../../../../../assets/images/login.png'" />
        <mat-card-title>{{ fulluser?.name }}</mat-card-title>
        <mat-card-subtitle>
            <b>Account name:</b> {{ fulluser?.username }} <br />
            <b>Organisation: </b> {{ fulluser?.organisation }} &nbsp;
            <span *ngIf="fulluser?.linemanager"><b>Line manager: </b> {{ fulluser?.linemanager }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group #tabs>
            <mat-tab label="My details">
                <ng-template matTabContent>
                    <app-profile-details *ngIf="fulluser" [user]="fulluser" (formUpdated)="getData()"></app-profile-details>    
                </ng-template>
            </mat-tab>
            <mat-tab label="Teams">
                <ng-template matTabContent>
                    <app-profile-teams-tab *ngIf="fulluser"  [user]="fulluser"></app-profile-teams-tab>    
                </ng-template>
            </mat-tab>
            <mat-tab label="My access">
                <ng-template matTabContent>
                    <app-profile-access-tab *ngIf="fulluser"  [user]="fulluser"></app-profile-access-tab>    
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
