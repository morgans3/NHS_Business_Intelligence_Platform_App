<mat-card>
    <mat-card-header>
        <img mat-card-avatar [src]="fulluser?.photobase64 || '../../../../../assets/images/login.png'" />
        <mat-card-title>{{ fulluser?.name }}</mat-card-title>
        <mat-card-subtitle>
            <b>Account name:</b> {{ fulluser?.username }} <br />
            <b>Organisation: </b> {{ fulluser?.organisation }} &nbsp;
            <span *ngIf="fulluser?.linemanager"><b>Line manager: </b> {{ fulluser?.linemanager }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group *ngIf="fulluser">
            <mat-tab label="My details">
                <app-profile-details [user]="fulluser" (formUpdated)="getData()"></app-profile-details>
            </mat-tab>
            <mat-tab label="Teams">
                <app-profile-teams-tab [user]="fulluser"></app-profile-teams-tab>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
