<mat-card-title class="m-b-15">Users</mat-card-title>

<div class="filters">
    <mat-form-field appearance="outline" class="m-r-10">
        <mat-select [(ngModel)]="filters.organisation" (selectionChange)="filter()">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let org of organisations" [value]="org.name">{{ org.name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <input
            type="text"
            placeholder="Search by name"
            [(ngModel)]="filters.name"
            [disabled]="filters.organisation === null ? true : null"
            matInput
            (keyup)="filter()"
        />
    </mat-form-field>
</div>

<table mat-table [dataSource]="users.all" class="w-100">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Organisation Column -->
    <ng-container matColumnDef="organisation">
        <th mat-header-cell *matHeaderCellDef>Organisation</th>
        <td mat-cell *matCellDef="let element">{{ element.organisation }}</td>
    </ng-container>

    <!-- Organisation Column -->
    <ng-container matColumnDef="linemanager">
        <th mat-header-cell *matHeaderCellDef>Line manager</th>
        <td mat-cell *matCellDef="let element">{{ element.linemanager }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" style="min-width: 200px">
            <button
                routerLink="/admin/users/{{ element.username }}#{{ element.organisation }}"
                mat-raised-button
                color="primary"
                class="m-r-15"
            >
                View
            </button>
            <button (click)="delete(element)" mat-raised-button color="warn">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'username', 'organisation', 'linemanager', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'username', 'organisation', 'linemanager', 'actions']"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No results</td>
    </tr>
</table>

<div class="w-100 m-t-15 text-center">
    <button *ngIf="users.nextPageKey" (click)="getUsers(users.nextPageKey)" mat-raised-button color="primary" class="m-r-15">
        Load more
    </button>
</div>
