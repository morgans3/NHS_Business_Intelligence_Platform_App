<h1 mat-dialog-title>Newsfeed Settings</h1>
<div mat-dialog-content>
    <form [formGroup]="newsfeeds">
        <mat-form-field>
            <mat-label>Destination</mat-label>
            <input matInput formControlName="destination" />
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Type" formControlName="type">
                <mat-option value="Twitter">Twitter</mat-option>
                <mat-option value="RSS_Feed">RSS Feed</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Priority (higher number = higher in the feed)</mat-label>
            <input matInput type="number" formControlName="priority" />
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button (click)="save()" mat-raised-button color="primary">Save</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</div>
