<mat-card-title class="m-b-15">Newsfeeds</mat-card-title>

<div class="filters">
    <mat-form-field appearance="outline">
        <input type="text" placeholder="Search by name" matInput (keyup)="search($event.target.value)" />
    </mat-form-field>
    <button (click)="addEdit()" class="m-l-15" mat-raised-button mat-dialog-close color="primary">Add new</button>
</div>

<table mat-table [dataSource]="newsfeeds.filtered" class="w-100">
    <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef>Destination</th>
        <td mat-cell *matCellDef="let element">{{ trunc(element.destination, 20) }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="addEdit(element)" mat-mini-fab color="primary" class="m-r-15" matTooltip="Edit">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(element)" mat-mini-fab color="warn" matTooltip="Delete">
                <mat-icon>remove</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['destination', 'type', 'priority', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['destination', 'type', 'priority', 'actions']"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No results</td>
    </tr>
</table>
