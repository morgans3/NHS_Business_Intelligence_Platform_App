<mat-card-title class="m-b-15">Organisations</mat-card-title>

<div class="filters">
    <mat-form-field appearance="outline">
        <input type="text" placeholder="Search by name" matInput (keyup)="search($event.target.value)" />
    </mat-form-field>
    <button (click)="addEdit()" class="m-l-15" mat-raised-button mat-dialog-close color="primary">Add new</button>
</div>

<table mat-table [dataSource]="orgs.filtered" class="w-100">
    <!-- Code Column -->
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="authmethod">
        <th mat-header-cell *matHeaderCellDef>Auth Method</th>
        <td mat-cell *matCellDef="let element">{{ element.authmethod }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="addEdit(element)" mat-raised-button color="primary" class="m-r-15">Edit</button>
            <button (click)="delete(element)" mat-raised-button color="warn">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['code', 'name', 'contact', 'authmethod', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['code', 'name', 'contact', 'authmethod', 'actions']"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No results</td>
    </tr>
</table>
