<h1 mat-dialog-title>Access Log</h1>
<div mat-dialog-content>
    <div fxLayout="row wrap" >
        <div fxFlex="50">
            <p>
                <b>Timestamp </b><br>
                {{(log?.date + " " + log?.time) | date : 'd/M/Y h:mm a'}}
            </p>
            <p>
                <b>Username </b><br>
                {{log['username#org'].split('#')[0]}}
            </p>
        </div>
        <div fxFlex="50">
            <p>
                <b>Type </b><br>
                {{log?.type}}
            </p>
            <p>
                <b>Organisation </b><br>
                {{log['username#org'].split('#')[1]}}
            </p>
        </div>
    </div>
    <p style="margin-top: 0px;">
        <b>Data </b><br>
        {{JSON.stringify(log?.data, null, 4)}}
    </p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">Done</button>
</div>
