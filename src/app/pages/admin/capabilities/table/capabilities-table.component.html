<mat-card-title class="m-b-15">Capabilities</mat-card-title>

<div class="filters">
    <mat-form-field appearance="outline">
        <input type="text" placeholder="Search by name" [(ngModel)]="filters.name" matInput (keyup)="search()" />
    </mat-form-field>
    <mat-form-field appearance="outline" style="min-width: 300px" class="m-l-15">
        <input-chiplist placeholder="Search by tag" [(ngModel)]="filters.tags" (selected)="search()" #tagSearch="ngModel"></input-chiplist>
    </mat-form-field>
    <button routerLink="/admin/capabilities/new" class="m-l-15" mat-raised-button mat-dialog-close color="primary">Add new</button>
</div>

<table mat-table [dataSource]="capabilities.filtered" class="w-100">
    <!-- Code Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="authoriser">
        <th mat-header-cell *matHeaderCellDef>Authorisor</th>
        <td mat-cell *matCellDef="let element">{{ element.authoriser }}</td>
    </ng-container>

    <!-- Tags Column -->
    <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let element">{{ element?.tags?.join(", ") }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button routerLink="/admin/capabilities/{{ element.id }}" mat-raised-button color="primary" class="m-r-15">Edit</button>
            <button (click)="delete(element)" mat-raised-button color="warn">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'description', 'authoriser', 'tags', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'authoriser', 'tags', 'actions']"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No results</td>
    </tr>
</table>
