<h1 mat-dialog-title>Alert Settings</h1>
<div mat-dialog-content>
    <form [formGroup]="alert">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Message</mat-label>
            <input matInput formControlName="message" />
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Colour" formControlName="status">
                <mat-option value="danger">Red</mat-option>
                <mat-option value="success">Aqua</mat-option>
                <mat-option value="warning">Yellow</mat-option>
                <mat-option value="primary">Purple</mat-option>
                <mat-option value="info">Blue</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                (click)="picker.open()"
                [matDatepicker]="picker"
                formControlName="startdate"
                placeholder="Start Date"
                readonly="true"
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker type="datetime" touchUi #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input
                matInput
                (click)="picker2.open()"
                [matDatepicker]="picker2"
                formControlName="enddate"
                placeholder="End Date"
                readonly="true"
            />
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker type="datetime" touchUi #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Icon" formControlName="icon">
                <mat-option value="ti-check-box">Check</mat-option>
                <mat-option value="ti-plus">Add</mat-option>
                <mat-option value="ti-minus">Minus</mat-option>
                <mat-option value="ti-help-alt">Question</mat-option>
                <mat-option value="ti-na">Stop</mat-option>
                <mat-option value="ti-user">Person</mat-option>
                <mat-option value="ti-info-alt">Info</mat-option>
                <mat-option value="ti-alert">Exclamation</mat-option>
                <mat-option value="ti-star">Star</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button (click)="save()" mat-raised-button color="primary">Save</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</div>
