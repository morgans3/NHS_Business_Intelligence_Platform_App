<mat-card-title class="m-b-15">Alerts</mat-card-title>

<div class="filters">
    <mat-form-field appearance="outline">
        <input type="text" placeholder="Search by name" matInput (keyup)="search($event.target.value)" />
    </mat-form-field>
    <button (click)="addEdit()" class="m-l-15" mat-raised-button mat-dialog-close color="primary">Add new</button>
</div>

<table mat-table [dataSource]="alerts.filtered" class="w-100">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name.split("_").join(" ") }}</td>
    </ng-container>

    <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">{{ element.startdate | date: "dd/MM/yyyy HH:mm":"GMT" }}</td>
    </ng-container>

    <!-- Environment Column -->
    <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">{{ element.enddate | date: "dd/MM/yyyy HH:mm":"GMT" }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="addEdit(element)" mat-mini-fab color="primary" class="m-r-15" matTooltip="Edit">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(element)" mat-mini-fab color="warn" matTooltip="Delete">
                <mat-icon>remove</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'startdate', 'enddate', 'status', 'author', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'startdate', 'enddate', 'status', 'author', 'actions']"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No results</td>
    </tr>
</table>
