<mat-form-field style="margin-bottom: -1.34375em">
    <mat-label>Add new role</mat-label>
    <input
        (keyup)="search($event.target.value)"
        (focus)="search()"
        type="text"
        placeholder="Search by name"
        matInput
        [matAutocomplete]="roleSearchAutocomplete"
        #rolesSearchInput
    />
    <mat-autocomplete (optionSelected)="assign($event, rolesSearchInput)" #roleSearchAutocomplete="matAutocomplete">
        <mat-option *ngFor="let role of list.filtered" [value]="role">
            {{ role.name }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

<table mat-table [dataSource]="selected" class="w-100" #rolesTable>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="w-25">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="w-75">Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
            <button (click)="revoke(i)" mat-raised-button color="warn">Revoke</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'actions']"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No roles assigned</td>
    </tr>
</table>
